<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元界創想 | MetaQuant Initiative</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary: #00f2fe;
            --accent: #4facfe;
            --dark: #0a0a0c;
            --text: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Noto Sans TC', sans-serif;
            overflow-x: hidden;
        }

        /* 科技感漸變背景動畫 */
        .hero-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a0c 100%);
            z-index: -1;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .full-height-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Orbitron', sans-serif;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
            margin: 10px;
            font-weight: bold;
            border: 1px solid var(--primary);
        }

        .btn-accent {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.5);
        }

        .btn-accent:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 242, 254, 0.8);
        }

        /* 專案卡片動畫 */
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px 10%;
        }

        .value-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.4s;
        }

        .value-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            transform: scale(1.05);
        }

        #join {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(180deg, transparent, rgba(79, 172, 254, 0.1));
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="hero-bg"></div>

    <header>
        <a href="#" class="logo">METAQUANT</a>
        <nav>
            <a href="#vision" style="color: white; margin-right: 20px; text-decoration: none;">願景</a>
            <a href="#join" class="btn btn-accent">立即加入</a>
        </nav>
    </header>

    <section id="hero" class="full-height-section">
        <div data-aos="zoom-out" data-aos-duration="1500">
            <h1>MetaQuant Initiative</h1>
            <p style="font-size: 1.2rem; letter-spacing: 5px;">元界創想：定義未來科技</p>
            <div style="margin-top: 30px;">
                <a href="#projects" class="btn btn-accent">探索專案</a>
            </div>
        </div>
    </section>

    <section id="vision" class="grid-3">
        <div class="value-card" data-aos="fade-up">
            <h3 style="color: var(--primary);">學生主導</h3>
            <p>由國高中生發起的技術專案，釋放無限創意潛能。</p>
        </div>
        <div class="value-card" data-aos="fade-up" data-aos-delay="200">
            <h3 style="color: var(--primary);">跨域整合</h3>
            <p>融合 AI 與 VR 實作，打破學科間的隱形高牆。</p>
        </div>
        <div class="value-card" data-aos="fade-up" data-aos-delay="400">
            <h3 style="color: var(--primary);">影響未來</h3>
            <p>不只是學習，我們將理論轉化為真實世界的解決方案。</p>
        </div>
    </section>

    <section id="join" data-aos="flip-down">
        <h2>渴望挑戰？</h2>
        <p>與全台最頂尖的學生開發者一同改變世界</p>
        <a href="mailto:contact@metaquant.io" class="btn btn-accent">連繫我們 / 申請加入</a>
    </section>

    <footer>
        <p>&copy; 2025 元界創想 MetaQuant Initiative. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: false,
            mirror: true
        });
    </script>
</body>
</html>
